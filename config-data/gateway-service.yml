server:
  port: 8080
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: bussiness-service
          uri: lb://bussiness-service
          predicates:
            - Path=/ingredients/**
            - Path=/menu/**
            - Path=/recipe/**
        - id: communication-service
          uri: lb://communication-service
          predicates:
            - Path=/chat/**
            - Path=/comment/**
            - Path=/messages/**
            - Path=/publication/**
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/payment/**
        - id: security-service
          uri: lb://security-service
          predicates:
            - Path=/chefs/**
            - Path=/homies/**